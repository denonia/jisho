<div class="bg-white dark:bg-gray-900 dark:text-white min-h-screen">
  <div class="container max-w-4xl mx-auto">
    <nav class="bg-white border-gray-200 dark:bg-gray-900">
      <div class="max-w-screen-xl flex flex-wrap items-center justify-start mx-auto p-3">
        <a href="/" class="self-center text-2xl whitespace-nowrap dark:text-white">辞書</a>
        <div class="block w-auto pl-7" id="navbar-default">
          <ul
            class="font-medium list-none flex p-0 flex-row space-x-8 rtl:space-x-reverse mt-0 border-0 bg-white dark:bg-gray-900 dark:border-gray-700">
            <li>
              <a [routerLink]="['/words']"
                 [routerLinkActive]="['text-blue-800', 'dark:text-blue-400']"
                 queryParamsHandling="merge"
                 class="hover:bg-transparent border-0 hover:text-blue-700 p-0 dark:hover:text-blue-500 dark:hover:bg-transparent">Words</a>
            </li>
            <li>
              <a [routerLink]="['/sentences']"
                 [routerLinkActive]="['text-blue-800', 'dark:text-blue-400']"
                 queryParamsHandling="merge"
                 class="hover:bg-transparent border-0 hover:text-blue-700 p-0 dark:text-white dark:hover:text-blue-500 dark:hover:bg-transparent">Sentences</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <router-outlet/>
  </div>
</div>
