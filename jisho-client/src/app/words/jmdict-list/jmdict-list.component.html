<div *ngIf="wordsList() == null">
  Loading...
</div>
<div *ngIf="wordsList() !== null">

  <p>Matches: <strong> {{ wordsList()!.length }} </strong></p>

  <div class="grid grid-cols-2 mt-2">
    <div class="entry" *ngFor="let entry of wordsList()">
      <app-jmdict-card [entry]="entry"/>
    </div>
  </div>

</div>
